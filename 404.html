<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vinicius Gomes</title>

		<script>
			// An attempt will be made to find the path after the '#' symbol, and if it's not there, use 'home' as a default.
			document.addEventListener("DOMContentLoaded", function () {
				// Extrai o caminho da URL
				const path = window.location.pathname;

				// Verifica se não está na raiz (ou seja, há algum caminho específico)
				if (path && path !== "/") {
					// Substitui a URL atual pelo caminho, mantendo o estado do histórico
					window.history.replaceState({}, "", path);
				}
			});
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
