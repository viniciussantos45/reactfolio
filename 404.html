<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vinicius Gomes</title>

		<script>
			// An attempt will be made to find the path after the '#' symbol, and if it's not there, use 'home' as a default.
			const path = location.hash.replace(/^#\/?|\/$/g, "").split("/");
			location.replace(
				location.pathname
					.split("/")
					.slice(0, -path.length)
					.join("/")
					.replace(/\/$/, "") + location.hash
			);
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
