<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vinicius Gomes</title>

		<script>
			// An attempt will be made to find the path after the '#' symbol, and if it's not there, use 'home' as a default.
			document.addEventListener("DOMContentLoaded", function () {
				// Extrai o caminho da URL ignorando os slashes no início e no fim
				const path = location.pathname
					.replace(/^\/|\/$/g, "")
					.split("/");

				// Verifica se a URL atual é mais longa do que a base da URL do site
				if (path.length > 1) {
					// Reconstrói a URL considerando o caminho
					const newPath = path.join("/");

					// Substitui a URL atual pela reconstruída
					location.replace("/" + newPath);
				}
			});
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
